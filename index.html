<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <script src="js/vue.min.js"></script>

        <!--Bibliotetca que vai gerar o QRCODE-->
        <script src="js/qrious.min.js"></script>
        <link rel="stylesheet" href="css/style.css" />
        <title>Gerador de QRCode</title>
    </head>
    <div id="app">
        <h1>{{title}}</h1>
        <h2>{{subtitle}}</h2>
        <div>
            <input
                type="text"
                size="25"
                placeholder="Digite para gerar..."
                v-model="text"
            />
        </div>

        <div v-if="text" class="output">
            <img :src="newQRCode" alt="QRCode" />
        </div>
    </div>
    <body>
        <script>
            new Vue({
                el: '#app',
                data: {
                    title: 'Gerador QRCode',
                    subtitle: 'Digite o link para criar o seu QRCode:',
                    text: 'https://www.cod3r.com.br',
                    qrcode: new QRious({ size: 300 })
                },
                //calculado n chama a função, apenas coloca referenciado o nome dela
                computed: {
                    newQRCode() {
                        this.qrcode.value = this.text
                        return this.qrcode.toDataURL()
                    }
                }
            })
        </script>
    </body>
</html>
